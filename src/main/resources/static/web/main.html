  <script>
    $(document).ready(function (){
      let preData = $(".adBoard");
      let temp = '';
      $.ajax({
        url: "/ads/getAllAds",
        type: "get",
        dataType: "json",
        async: true,
        success: function (data){
          let contents = data;
          preData.empty();
          $.each(contents.data,function (i,item) {
            temp += "<div class='content'>";
            temp += "<div class='user'>"+item.publishName+"</div>";
            temp +="<div class=\"pic\">"
            temp +=  "<img src='" +"http://localhost:8080/"+item.photoName+"' />";
            console.log( "<img src='" +"http://localhost:8080/"+item.photoName+"' />")
            temp += "<img src='/img/house2.png' />";
            temp +=  "<img src='/img/house2.png' /></div>";
            temp += "<div class='detail'>";
            temp +=   "<span>"+item.price+"$"+"</span></div>"
            temp += "<div class='position'></div>";
            temp += "</div>";
            temp+="<div>"+"11"+"</div>"
          });
          preData.append(temp);
        },
        //请求失败
        error: function (e) {
          alert("request failed !")
        }
      })
    });
  </script>
