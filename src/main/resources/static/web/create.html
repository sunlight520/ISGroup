<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create/update</title>
    <link rel="stylesheet" href="../css/style2.css" />
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>

  </head>
  <body>
    <header>
      <nav class="nav">
        <a class="nav__logo" href="main.html"></a>
        <a class="btn-2" href="/web/login.html"
          ><button class="btn">Log out</button></a
        >
      </nav>
    </header>
    <div class="adBoard-wrapper">
      <div class="create-form">
        <form  id="form-insert" action="insertAds.html" method="post" enctype="multipart/form-data" role="form">

            Price:<input  name="price" type="number" />

<!--            Location:<input  name="" type="text" />-->

            Information:<textarea name="inform" > </textarea>

            Picture:<input name="photo" type="file" accept=”image/*“ />

           <input type="button" class="create-button" value="Submit" />
        </form>
      </div>

    </div>


  <script>
      $(".create-button").click(function() {
          let formData = new FormData(document.getElementById('form-insert'));
          console.log(formData)
          $.ajax({
              url: "/ads/insertAds",
              type: "POST",
              data: formData,
              cache: false,
              processData: false,
              contentType: false,
              dataType: "JSON",
              success: function (json) {
                  alert("SUCCESS!")
                location.reload();
              },
              error: function (json) {
                  alert("SOMETHING WRONG!")
              }
          });
      });
  </script>
  </body>
</html>
