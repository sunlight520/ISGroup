    function del(id){

        ($.ajax({
                    url: `/ads/deleteAdsById?id=${id}`,
                    type: "post",
                    dataType: "json",
                    async: true,
                    success: function(e) {

                        alert("success");
                        location.reload();

                    error:function (e) {
                        alert("something wrong")
                    }
                }
            )
        )
    }
    $(document).ready(function () {
        let preData = $(".adBoard");
        let temp = '';
        let pageId=1;
        let allPage=0;

        $.ajax({
            url: `/ads/getAdsByPageNumber?id=${pageId}`,
            type: "GET",
            dataType: "json",
            async: true,
            success: function (data){
                let contents = data;
                preData.empty();
                allPage=Math.floor((contents.data.allAdsNumber-1)/3)+1;
                $('.pageInfo').empty();
                $('ul.pagination').append(`<li class="pageInfo">Page:${pageId} Total:${allPage}</li>`);
                $.each(contents.data.adsList,function (i,item) {
                    temp += "<div class='content'>";
                    temp += "<div class='user'>"+item.publishName+"</div>";
                    temp +="<div class=\"pic\">"
                    temp +=  "<img src='" +"http://localhost:8080/"+item.photoName+"' />";
                    temp += "</div><div class='detail'>";
                    temp +=   "<span>"+item.price+"$"+"</span></div>"
                    temp += "<div class='position'></div>";
                    temp += "<button type='button' class=\"withdraw\" onclick='del("+ item.id +")'" + "rowid=" + item.id + ">Delete</button>\n" +
                        "<button  type='button' class=\"edit\" onclick='editAppear("+ item.id +")'" + "rowid=" + item.id + ">Edit</button>";
                    temp += "</div>";
                });
                preData.append(temp);
                temp="";
            },
            //请求失败
            error: function (e) {
                alert("request failed !")
            }
        })
        //实现分页功能
        $("#next").click(function (){
            preData.empty();
            pageId++;
            if(pageId>allPage){
                pageId=allPage;
                alert('已经到尾哩');
            }
            $.ajax({
                url: `/ads/getAdsByPageNumber?id=${pageId}`,
                type: "GET",
                dataType: "json",
                async: true,
                success: function (data){
                    let contents = data;
                    preData.empty();
                    allPage=Math.floor((contents.data.allAdsNumber-1)/3)+1;
                    $('.pageInfo').empty();
                    $('ul.pagination').append(`<li class="pageInfo">Page:${pageId} Total:${allPage}</li>`);
                    console.log(data)
                    $.each(contents.data.adsList,function (i,item) {

                        temp += "<div class='content'>";
                        temp += "<div class='user'>"+item.publishName+"</div>";
                        temp +="<div class=\"pic\">"
                        temp +=  "<img src='" +"http://localhost:8080/"+item.photoName+"' />";
                        temp += "</div><div class='detail'>";
                        temp +=   "<span>"+item.price+"$"+"</span></div>"
                        temp += "<div class='position'></div>";
                        temp += "<button type='button' class=\"withdraw\" onclick='del("+ item.id +")'" + "rowid=" + item.id + ">Delete</button>\n" +
                            "<button  type='button' class=\"edit\">Edit</button>";
                        temp += "</div>";
                    });
                    preData.append(temp);
                    temp="";
                },
                //请求失败
                error: function (e) {
                    alert("request failed !")
                }
            })
        })

            preData.empty();
            pageId--;

                pageId=1;
                alert('已经到头哩');
            }
            $.ajax({
                url: `/ads/getAdsByPageNumber?id=${pageId}`,

                async: true,

                    let contents = data;

                        temp += "</div>";
                    });
                    preData.append(temp);
                    temp="";
                },
                //请求失败情况
                error: function (e) {
                    alert("request failed !")
                }
            })
